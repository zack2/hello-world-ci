version: 2.1

orbs:
  welcome: circleci/welcome-orb@0.4.1
jobs:
  say-hello:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: "Say hello"
          command: "echo Hello, World!"

  print_hello:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - run:
          name: "print hello"
          command: "echo hello"

  print_world:
    docker:
      - image: circleci/node:13.8.0
    steps:
      -run:
          name: "print world"
          command: "echo world"

workflows:
  welcome:
    jobs:
      - welcome/run
      - say-hello
      - print_hello
      - print_world:
          requires:
            - print_hello
